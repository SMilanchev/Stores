{% extends 'shared/base.html' %}

{% block content %}
    <h1>Profile of: {{ profile.first_name }} {{ profile.last_name }}</h1>
    <img src="{{ profile.image.url }}" alt="Profile image">
    <h2>Age: {{ profile.age }}</h2>
    <h2>Email: {{ profile.user }}</h2>
    <p><a href="{% url 'edit profile' %}">Edit</a></p>
{% endblock %}
